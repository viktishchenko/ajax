<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="shortcut icon"
      href="https://img.icons8.com/fluent-systems-regular/48/000000/check-document.png"
      type="image/x-icon"
    />
    <title>Simple XML request examples</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mb-4">XML Examples</h1>
      <div>
        <button class="btn btn-primary mb-1" id="getText">Get Text</button>
        <div class="btn-group" role="group" aria-label="Basic outlined example">
          <button class="btn btn-outline-success mb-1" id="getJsonUser">
            Json User
          </button>
          <button class="btn btn-success mb-1" id="getJsonUsers">
            Json Users
          </button>
        </div>
        <button class="btn btn-warning mb-1" id="getData">Get API Data</button>
        <hr />
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Title" />
          </div>
          <div class="mb-3">
            <textarea class="form-control" placeholder="Body"></textarea>
          </div>
          <button type="submit" id="submitBtn" class="btn btn-secondary">
            Submit
          </button>
        </form>
        <div class="responseText"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
