<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/fluent-systems-regular/48/000000/check-document.png"
      type="image/x-icon"
    />
    <title>Simple XML request examples</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mb-4">XML Examples</h1>
      <div>
        <button class="btn btn-primary mr-4" id="getText">Get Text</button>
        <button class="btn btn-success mr-4" id="getJson">Get Json</button>
        <button class="btn btn-warning" id="getData">Get API Data</button>
        <hr />
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Title" />
          </div>
          <div class="mb-3">
            <textarea class="form-control" placeholder="Body"></textarea>
          </div>
          <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
